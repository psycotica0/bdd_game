<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title> Box Distribution Designer </title>
    <script>
      var require = {
        baseUrl: "js",
        packages: [
          {
            name: "lodash",
            location: "../node_modules/lodash",
            main: "./index.js"
          },
          {
            name: "rx",
            location: "../node_modules/rx/dist",
            main: "./rx.lite.js"
          }
        ]
      }
    </script>
    <script src="node_modules/requirejs/require.js" data-main="game"></script>
    <style>
      svg .track {
        fill: yellow;
        stroke: black;
      }

      svg .box {
        fill: red;
        stroke: black;
        visibility: hidden;
      }

      svg.full .box {
        visibility: visible;
      }

      svg.a .box {
        fill: blue;
      }

      svg.b .box {
        fill: white;
      }

      svg.c .box {
        fill: pink;
      }

      svg rect.full {
        fill: blue;
      }
      #errors {
        color: red;
      }
    </style>
  </head>
  <body>
    <span id="errors"></span>
    <svg id="grid"></svg>
  </body>
</html>
