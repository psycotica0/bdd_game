<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title> Box Distribution Designer </title>
    <script>
      var require = {
        baseUrl: "js",
        packages: [
          {
            name: "lodash",
            location: "../node_modules/lodash",
            main: "./index.js"
          },
          {
            name: "rx",
            location: "../node_modules/rx/dist",
            main: "./rx.lite.js"
          }
        ]
      }
    </script>
    <script src="node_modules/requirejs/require.js" data-main="game"></script>
    <style>
      svg .grid {
        fill: white;
        stroke: black;
      }
      svg#palette .selected .grid {
        fill: #e4e4e4;
      }
      #palette {
        background: #a4a4ff;
        padding: 1em;
      }
      svg .track {
        fill: yellow;
        stroke: black;
      }

      svg.magic .track {
        fill: blue;
      }

      svg .box {
        fill: red;
        stroke: black;
        visibility: hidden;
      }

      svg.full .box {
        visibility: visible;
      }

      svg.a .box {
        fill: blue;
      }

      svg.b .box {
        fill: white;
      }

      svg.c .box {
        fill: pink;
      }

      svg.d .box {
        fill: black;
      }

      svg rect.full {
        fill: blue;
      }
      #errors {
        color: red;
      }
      ul {
        list-style: none;
      }
      li {
        border: thin solid black;
        padding: 0.5em;
      }
      li.complete {
        background: green;
        color: white;
      }
      li.complete:after {
        content: 'âœ“';
        font-size: 150%;
      }
      li.inactive {
        display: none;
      }

      .display #youDidIt, .hide #youDidIt {
        animation: spin 10s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100%  {
          transform: rotate(360deg);
        }
      }

      #youDidItContainer.display {
        display: block;
        animation: fadeIn 1s ease-out;
        animation-fill-mode: both;
      }

      #youDidItContainer {
        display: none;
      }

      #youDidItContainer.hide {
        display: block;
        animation: fadeOut 1s ease-out;
        animation-fill-mode: both;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      #youDidItContainer text {
        text-anchor: middle;
        dominant-baseline: central;
        stroke: #000;
        fill: #0F0;
        font-size: 200%;
      }
    </style>
  </head>
  <body>
    <span id="errors"></span>
    <svg id="palette"></svg>
    <svg id="grid">
      <svg id="youDidItContainer" x="-50%" y="-50%" width="200%" height="200%" viewBox="-256 -256 512 512"
        xmlns="http://www.w3.org/2000/svg" version="1.1"
        xmlns:xlink="http://www.w3.org/1999/xlink">
      <!-- Taken from http://stackoverflow.com/questions/13968335/is-starburst-effect-doable-in-css3 -->
      <title>Burst</title>
      <defs>
        <g id="burst">
          <g id="quad">
            <path id="ray" d="M0,0 -69,-500 69,-500 z" />
            <use xlink:href="#ray" transform="rotate(30)"/>
            <use xlink:href="#ray" transform="rotate(60)"/>
            <use xlink:href="#ray" transform="rotate(90)"/>
          </g>
          <use xlink:href="#quad" transform="rotate(120)"/>
          <use xlink:href="#quad" transform="rotate(240)"/>
        </g>
        <radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" stop-color="white" stop-opacity="0.65"/>
          <stop offset="50%" stop-color="black" stop-opacity="0.65"/>
        </radialGradient>
        <!-- a circle mask -->
        <mask id="m"><circle r="256" fill="white"/></mask>
      </defs>
      <g id="youDidIt">
        <use xlink:href="#burst" fill="lightslateblue"/>
        <use xlink:href="#burst" fill="darkslateblue" transform="rotate(15)"/>
        <circle r="55%" fill="url(#grad)" />
      </g>
      <text> You Did It! </text>
      </svg>
    </svg>
    <div id="controls">
      <button id="reset">Reset</button>
      <button id="pause">Pause</button>
      <button id="play">Play</button>
      <button id="next">Next</button>
    </div>
    <h1 id="taskHeader"> Tasks <span class="progress">0</span>/<span class="total">0</span> </h1>
    <ul>
      <li id="task1">
        Send 10 blue items to the end! <span class="progress">0</span>/10
      </li>
      <li id="task2">
        Send 10 white items to the end! <span class="progress">0</span>/10
      </li>
    </ul>
  </body>
</html>
